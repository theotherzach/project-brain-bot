services:
  bot:
    build: .
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Optional: Run initial sync
  seed:
    build: .
    command: python scripts/seed_vectorstore.py
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - seed
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge
