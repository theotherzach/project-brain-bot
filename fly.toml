# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "project-brain-bot"
primary_region = "iad"

[build]

[env]
  REDIS_URL = "redis://localhost:6379"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Redis for caching (using Fly Redis or Upstash)
# Configure via: fly redis create
# Then set REDIS_URL secret: fly secrets set REDIS_URL=redis://...
